<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}FileManager{% endblock %}
  </title>
  <!-- load custom style -->
  <link rel="stylesheet" href="/static/css/styles.css">
  <!-- load style bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarTogglerDemo03" 
        aria-controls="navbarTogglerDemo03" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">FileManager</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/account/contacts">Contacts</a>
          </li>
          {% if user %}
          <li class="nav-item">
            <a class="nav-link" href="/account/dashboard">Dusboard</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#">Dusboard</a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="d-flex">
        {% if user %}
        <form action="/auth/logout" method="POST" style="display: inline;">
          <button type="submit" class="btn btn-outline-success">Logout</button>
        </form>
        {% else %}
        <a class="btn btn-outline-success" href="/auth/login" role="button">Login</a> {% endif %}
      </div>

    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Load Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  <script src="/static/js/main.js"></script>

</body>

</html>
